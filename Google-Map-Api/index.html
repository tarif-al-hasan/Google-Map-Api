<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Google Map in javaScript</title>
  </head>
  <body>
    <h1 style="font-family: 'Open Sans', sans-serif" class="text-center">
      <span style="color: #4285f4">G</span><span style="color: #ea4335">o</span
      ><span style="color: #fbbc05">o</span><span style="color: #4285f4">g</span
      ><span style="color: #34a853">l</span
      ><span style="color: #ea4335">e</span>

      Map
    </h1>
    <div id="map"></div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- google map api -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe0kjrb_gLyp0mi_cTX8pK5QWCzta8FVk&callback=initMap"
    ></script>
    <!-- custom js -->
    <script src="./js/main.js"></script>
  </body>
</html>
